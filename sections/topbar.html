<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- 폰트어썸 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </head>
    <body>
        <!-- html -->
        <div class="top-bar con_min_width">
            <div class="con flex height-100">
                <div class="logo-wrap flex">
                    <a href="#" class="flex">
                        <img src="../kakao_img/logo_black.svg" alt="">
                    </a>
                </div>

                <div class="b flex-grow-1"></div>

                <div class="menu-box r">
                    <ul class="flex height-100">
                        <li>
                            <a href="#">은행소개</a>
                        </li>
                        <li>
                            <a href="#">IR 투자정보</a>
                        </li>
                        <li>
                            <a href="#">상품안내</a>
                        </li>
                        <li>
                            <a href="#">고객센터</a>
                        </li>
                    </ul>
                </div>

                <div class="dropdown flex-as-c">
                    <button class="drop-btn">
                        <span>관련사이트</span>
                        <span>
                            <i class="fa-solid fa-angle-up"></i>
                        </span>
                    </button>
                </div>

            </div>
        </div>

        <!-- css -->
        <style>
            /* 노말라이즈 */
            body,
            li,
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            a {
                color: inherit;
                text-decoration: none;
            }

            /* 라이브러리 */
            .r {
                border: 1px solid red;
            }

            .b {
                border: 1px solid blue;
            }

            .g {
                border: 1px solid green;
            }

            .o {
                border: 1px solid orange;
            }

            .flex {
                display: flex;
            }

            .flex-jc-c {
                justify-content: center;
            }

            .flex-ai-c {
                align-items: center;
            }

            .flex-as-c {
                align-self: center;
            }

            .flex-grow-1 {
                flex-grow: 1;
            }

            .block {
                display: block;
            }

            .height-100 {
                height: 100%;
            }

            .con {
                margin-left: auto;
                margin-right: auto;
            }

            .img-box > img {
                width: 100%;
                display: block;
            }

            /* 커스텀 */
            .con_min_width {
                min-width: 1080px;
            }

            .con {
                width: 1080px;
            }

            /* --- 탑바 --- */
            .top-bar {
                height: 80px;
                width: 100%;
                background-color: #fff;
                font-size: 15px;
                position: fixed;
                top:0; left: 0;
                border-bottom: 1px solid rgba(0,0,0,0.1);
            }

            /* --- 로고 --- */
            .top-bar .logo-wrap > a {
                width: 116px;
            }

            .top-bar .logo-wrap > a > img {
                width: 100%;
            }

            .menu-box > ul > li > a {
                height: 100%;
                display: flex;
                align-items: center;
            }

            /* 텍스트 */
            .top-bar .menu-box > ul> li >a {
                padding: 0 24px;
            }

            .top-bar .menu-box > ul> li >a:hover {
                text-decoration: underline;
            }

            .top-bar .menu-box > ul> li >a::after {
                content: "";
                background-color: #000;
                width: 100%; height: 2px;
                position: absolute; bottom: 0; left: 0;
                display: none;
            }

            .top-bar .menu-box > ul> li:hover >a::after {
                display: block;
            }

            /* --- 관련 사이트 --- */
            .top-bar .dropdown .drop-btn {
                background: rgba(244, 244, 244, 0.8);
                color: rgba(68, 68, 68, 1);
                border: 1px solid rgba(229, 229, 229, 0.8);
                display: inline-block;
                padding: 0 14px 0 18px;
                margin: 0 28px 0 14px;
                height: 40px;
                font-size: 15px;
                border-radius: 40px;
            }

            .top-bar .dropdown .drop-btn i {
              display: inline-block; margin-left: 5px;
            }

            /* --- 탑바 끝 --- */
        </style>

        <!-- js -->
        <script></script>

    </body>
</html>
